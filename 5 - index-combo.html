<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Sprite</title>
    <style>
        img {
            width: 200px;
            height: 200px;
        }

        .fillBlue {
            fill: #0000ff;
        }

        .halfSize {
            width: 100px;
            height: 100px;
        }
    </style>
</head>

<body>
    <h1>SVG Sprite - Image with Svg.View and Svg.Use</h1>
    <h3>Client-side and server-side</h3>

    <h2>Circle</h2>
    <img src="shapes-combo.svg#circles" />

    <hr>
    <h2>Triangle</h2>
    <img src="./shapes-combo.svg#triangles" />

    <hr>
    <h2>Square</h2>
    <img class="halfSize" src="./shapes-combo.svg#squares" />

    <hr>
    <h2>Full image - cropped</h2>
    <img style="width:400px" src="./shapes-combo.svg#svgView(viewBox(100, 0, 400, 200))" />

    <hr>
    <h2>Square SVG - Half-size Blue</h2>
    <svg class="fillBlue halfSize">
        <use xlink:href="./shapes-combo.svg#_squares"></use>
    </svg>
</body>

</html>
